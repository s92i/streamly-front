query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    displayName
    username
    avatar
    bio
    isVerified
    stream {
      title
      thumbnailUrl
      isLive
      category {
        title
      }
    }
    sponsorshipPlans {
      id
      title
      description
      price
    }
  }
}
