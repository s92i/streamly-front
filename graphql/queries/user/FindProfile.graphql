query FindProfile {
  findProfile {
    id
    username
    displayName
    email
    avatar
    bio
    isVerified
    isTotpEnabled
    notificationsSettings {
      siteNotifications
      telegramNotifications
    }
    stream {
      serverUrl
      streamKey
      isLive
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
    }
  }
}
